#pinpoint go-agent configuration

applicationname: "MyAppName"
applicationtype: 1900
agentid: "MyAgentID"
collector:
  host: "my.collector.host"
  agentport: 9000
  spanport: 9001
  statport: 9002
sampling:
  type: "PERCENT"
  percentrate: 0.1
  counterrate: 20
  NewThroughput: 50
  ContinueThroughput: 60
loglevel: "debug"
span:
  queueSize: 512
  eventChunkSize: 50
  maxCallstackDepth: 32
  maxCallstackSequence: 512
Stat:
  CollectInterval: 7000
  BatchCount: 10
isContainerEnv: true
profile:
  dev:
    collector:
      host: "dev.collector.host"
    sampling:
      type: "COUNTER"
      counterrate: 1
  real:
    collector:
      host: "real.collector.host"
    sampling:
      type: "PERCENT"
      percentrate: 5
http:
  urlStat:
    enable: true
    limitSize: 1234
error:
  traceCallStack: true
  callStackDepth: 20
sql:
  traceBindValue: false
  maxBindValueSize: 512
  traceCommit: false
  traceRollback: false
  traceQueryStat: true
